<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Redirecionamento</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        input::placeholder {
            color: #999;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó Configurar Link</h1>
        <p>Cole o link para onde voc√™ quer ser redirecionado ap√≥s a captura:</p>
        
        <form id="linkForm">
            <div class="form-group">
                <label for="redirectLink">Link de Redirecionamento:</label>
                <input 
                    type="url" 
                    id="redirectLink" 
                    placeholder="https://www.facebook.com.br" 
                    value="https://www.facebook.com.br"
                    required
                >
            </div>
            <button type="submit">‚úì Enviar</button>
        </form>

        <div class="info">
            <strong>‚ÑπÔ∏è Como funciona:</strong><br>
            1. Cole o link desejado<br>
            2. Clique em "Enviar"<br>
            3. Ser√° aberto o index.html<br>
            4. Ap√≥s capturar e enviar, voc√™ ser√° redirecionado para o link
        </div>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const link = document.getElementById('redirectLink').value;
            
            // Valida se √© uma URL v√°lida
            try {
                new URL(link);
                // Salva o link no localStorage
                localStorage.setItem('redirectLink', link);
                // Abre o index.html
                window.location.href = 'index.html';
            } catch (err) {
                alert('Link inv√°lido! Use um URL completo como: https://www.exemplo.com');
            }
        });

        // Se houver um link salvo, mostra na entrada
        window.addEventListener('load', function() {
            const savedLink = localStorage.getItem('redirectLink');
            if (savedLink) {
                document.getElementById('redirectLink').value = savedLink;
            }
        });
    </script>
</body>
</html>
